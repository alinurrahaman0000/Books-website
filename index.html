<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Archive</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
   
</head>

<body  style="background-color: rgb(175, 190, 190);">

    <section>
        <!-- page title -->
        <div class=" d-flex justify-content-center bg-info p-2">
            <h1 class="text-white d-inline">All-Book-Archive</h1>
        </div>

        <!-- search area -->
        <div class="input-group mb-3 w-50 mx-auto mt-3">
            <input id="search-field" type="text" class="form-control" placeholder="Search Your Books" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="bookSearch()" class="btn btn-secondary" type="button" id="button-addon2">Search</button>
        </div>

        <!-- spinners -->
        <div style="display: none;" id="spinners" class="spinner-border p-2 mb-3 mx-auto" role="status">
            <span class="visually-hidden">Loading...</span> 
        </div>

        <!-- error message -->
        <div id="error-mssg" class="bg-primary w-50 mx-auto text-white text-center rounded">
        </div>

        <!-- not found message -->
        <div id="item-not-found" class="w-50 text-center mx-auto text-danger">
        </div>

        <!-- total result found -->
        <div id="total-result" class="text-center bg-dark w-75 mx-auto rounded text-warning">
        </div>

        <!-- display result -->
        <div id="display-result" class="row row-cols-1 row-cols-md-3 g-4">
        </div>
    </section>
    <!-- javascript link -->
    <script src="apps.js"></script>
</body>

</html>
